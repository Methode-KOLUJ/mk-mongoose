<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./Ethan_Nael/Ethan.css" />

    <title>Méthode KOLUJ</title>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <a href="./index.html">
                    <h2>ETHAN_NAËL</h2>
                </a>
                <div class="form-input">
                    <label> - Utilisateur</label>
                    <input type="text" id="username" />
                </div>
                <div class="form-input">
                    <label for="password"> - Mot de passe</label>
                    <input type="password" id="password_student" />
                </div>
                <div class="form-input">
                    <button id="join-user">Rejoindre</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <a href="./index.html">
                    <div class="logo">ETHAN_NAËL</div>
                </a>
                <button id="exit-chat">RETOUR</button>
            </div>
            <div class="messages">
                <!-- section echangers -->
                <!-- <div class="message my-message">
                        <div>
                            <div class="name">Vous</div>
                            <div class="text">Salut !</div>
                        </div>
                    </div>
                    <div class="update">
                        Abc is joined the conversation
                    </div>
                    <div class="message other-message">
                        <div>
                            <div class="name">Abc</div>
                            <div class="text">Salut !</div>
                        </div>
                    </div> -->
            </div>
            <div class="typebox">
                <textarea type="text" name="message" id="message-input" cols="50" rows="50" placeholder="Saisissez votre message"></textarea>
                <!-- <input type="text" id="message-input" placeholder="Saisissez votre message"> -->
                <button id="send-message">ENVOYER</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./Ethan_Nael/Ethan.js"></script>
</body>
